<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>

        h1{
            margin: 20px
        }
        table {
            border: 2px solid skyblue;
            border-collapse: collapse;
            margin: 20px;
            
            
        }

        td, th {
            border: 1px solid skyblue;
            padding: 5px;
        }

        th {
            background-color: aliceblue;
        }

    </style>
</head>
<body>
    <h1>This is a table!</h1>

    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pacific Ocean</td>
                <td>4280 m</td>
                <td>10911 m</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>3646 m</td>
                <td>8486 m</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
