<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fancy button</title>
    <style>
        button{
            width: 200px;
            height: 50px;
            font-size: 24px;
            color:black;
            border: 0px;
            border-color: palevioletred;
            background-color: palevioletred;
            border-radius: 30px;
            font-family: 'Courier New', monospace;
            margin: 30px;
            display: block;

            
            
        }
        button:hover {
            border-color: pink;
            background-color: pink;
        }
        .wrapper {
            background-color: white;
            width: 250px;
            height: 280px;
           
            padding: 20px;
            margin: 20px;
            box-shadow: 2px 2px 4px grey;

        }
        body{
            background-color: aliceblue;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* .wrapper {
            width: 200px;
            background: aliceblue;
        } */

        .wrapper button {
            display: block;

        }


        .center {
            margin: auto;
            width: 60%;
            padding: 10px;
            }

    </style>
</head>
<body>
    <div class = "wrapper">
        <button class = "btn ">Click Me</button>
        <button class = "btn ">Click Me</button>
        <button class = "btn ">Click Me</button>
    </div>
</body>
</html>
